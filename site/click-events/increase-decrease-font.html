<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Increase or Decrease font</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" href="../../content/utilities/utilities.css" />

</head>

<body>
    <div class="app center-block u-full-width u-full-height">
        <p class="text-center">This font will now increase {{ fontSize }}</p>
        <button class="btn btn-success" @click="increaseFont">Increase</button>
        <button class="btn btn-danger" @click="decreaseFont">Decrease</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '.app',
            data: {
               fontSize: 12 + 'px',
            },
            methods: {
                increaseFont: function() {
                    return this.fontSize += 1 + 'px';
                },
                decreaseFont: function() {
                    return this.fontSize -= 1 + 'px';
                }
            }
        });
    </script>


</body>

</html>
