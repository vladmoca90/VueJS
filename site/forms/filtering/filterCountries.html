<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Filter Countries</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" href="../../../content/utilities/utilities.css" />

    <link rel="stylesheet" href="../../../content/forms/filtering/filterCountries.css" />

</head>

<body>
    <div class="filter-container u-full-width center-block">
        <input class="filter-container__input u-full-width" type="text" v-model="query" placeholder="Search" />
        <div>
            <ul class="filter-container__list list-group" v-for="country in allCountries">
                <li class="filter-container__list-item list-group-item">{{ country.name }}</li>
                <li class="filter-container__list-item list-group-item">{{ country.continent}}</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '.filter-container',
        data: {
            query: '',
            countries: [{
                name: 'United Kingdom',
                continent: 'Europe',
            }, {
                name: 'Sudan',
                continent: 'Africa',
            }, {
                name: 'Romania',
                continent: 'Europe',
            }, {
                name: 'Canada',
                continent: 'North America',
            }, {
                name: 'Germany',
                continent: 'Europe',
            }, {
                name: 'Taiwan',
                continent: 'Asia',
            }, {
                name: 'Venezuela',
                continent: 'South America',
            }, {
                name: 'Fiji',
                continent: 'Oceania',
            }, ]
        },
        computed: {
            allCountries: function () {
                return this.countries.filter((country) => {
                    return country.name.match(this.query) ||
                        country.continent.match(this.query)
                });
            }
        },
    });
</script>

</html>
