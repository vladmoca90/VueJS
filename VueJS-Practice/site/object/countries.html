<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Object with countries</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="../../content/utilities.css" />

</head>

<body>
    <table class="main-table table table-dark">

    </table>

    <script type="text/javascript">
        new Vue({
            el: '.main-table',
            data: {
                countries: [{
                        name: "Taiwan",
                        population: 22, //in millions
                        capital: "Taipei",
                        language: "Cantonese",
                        otherCities: ["Tainan", "Kaohsiung", "Taichung"],
                        UNmember: false,
                    },
                    {
                        name: "Israel",
                        population: 8, //in millions
                        capital: "Jerusalem",
                        language: "Hebrew",
                        otherCities: ["Tel Aviv", "Haifa", "Eilat"],
                        UNmember: true,
                    },
                    {
                        name: "Albania",
                        population: 3.5, //in millions
                        capital: "Tirana",
                        language: "Albanian",
                        otherCities: ["Vlore", "Elbasan", "Durres"],
                        UNmember: true,
                    },
                    {
                        name: "Brazil",
                        population: 193, //in millions
                        capital: "Brasilia",
                        language: "Portuguese",
                        otherCities: ["Rio de Janeiro", "Recife", "Sao Paulo"],
                        UNmember: true,
                    },
                    {
                        name: "Palestine",
                        population: 3.5, //in millions
                        capital: "East Jerusalem",
                        language: "Arabic",
                        otherCities: ["Bethleehem", "Gaza", "Hebron"],
                        UNmember: false,
                    },
                    {
                        name: "India",
                        population: 1135, //in millions
                        capital: "New Delhi",
                        language: "Hindi",
                        otherCities: ["Madras", "Mumbai", "Varanasi"],
                        UNmember: true,
                    },
                ],
            },
        });
    </script>

    <style type="text/css">
        .main-table {
            font-size: 15px;
            margin: 50px auto;
            max-width: 300px;
        }
    </style>
</body>

</html>
