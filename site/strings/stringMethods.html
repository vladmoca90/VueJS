<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>String Methods</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../content/utilities.css" />

</head>

<body>
    <div id="app">
        <div>
            <span class="text-center">{{ numberOfWords }} =></span>
            <span class="text-center">{{ totalNumber }}</span>
        </div>
        <div>
            <span class="text-center">{{ theSubstr }} =></span>
            <span class="text-center">{{ totalSubstr }}</span>
        </div>
        <div>
            <span class="text-center">{{ toArray }} =></span>
            <span class="text-center">{{ anArray }}</span>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            numberOfWords: 'Ana are mere, portocale, pere si mure',
            theSubstr: 'Toata viata am calatorit si m-am plimbat',
            toArray: 'Maine o sa imi vizitez bunica din Ploiesti',
        },
        computed: {
            totalNumber: function (numberOfWords) {
                return this.numberOfWords.length + " " + "words";
            },
            totalSubstr: function (theSubstr) {
                return this.theSubstr.substr(4, 12);
            },
            anArray: function(toArray) {
                return this.toArray.trim().split(' ');
            },
        },
    });
</script>

</html>
