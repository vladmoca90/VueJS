<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Form validation</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../scripts/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script type="text/javascript" src="../../scripts/validation.vue"></script>

</head>

<body>
    <div id="formular" class="u-full-width u-full-height">
        <form class="form-horiontal">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="u-full-with" type="text" v-model="firstName" />
                <span>{{ firstName }}</span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="u-full-with" type="text" v-model="lastName" />
                <span>{{ lastName }}</span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="u-full-with" type="number" v-model="age" />
                <span>{{ age }}</span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input class="u-full-with" type="text" v-model="homeAddress" />
                <span>{{ homeAddress }}</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="u-full-with" type="email" v-model="emailAddress" />
                <span>{{ emailAddress }}</span>
            </div>
            <div class="form-group">
                <label for="address">Password:</label>
                <input class="u-full-with" type="password" v-model="emailPassword" />
                <span>{{ email Password }}</span>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#formular",
            data: {
                firstName: "",
                lastName: "",
                age: "",
                homeAddress: "",
                emailAddress: "",
                emailPassword: "",
            },
        });
    </script>

    <style type="text/css" scope>
        #formular {
            border: 1px solid #eee;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
        }
        
        #formular>form>div input {
            max-width: 200px;
        }
    </style>
</body>

</html>
