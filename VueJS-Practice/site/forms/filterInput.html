<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Filter input</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" href="../../content/utilities/utilities.css" />

    <style>
        .app {
            max-width: 250px;
        }
        
        .app>input {
            margin: 20px auto;
        }
        
        .app ul>li {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="app u-full-width center-block">
        <input type="text" name="filterCountries" v-model="query" />
        <div>
            <ul class="list-group" v-for="country in countries">
                <li class="list-group-item">{{ country.name }}</li>
                <li class="list-group-item">{{ country.continent}}</li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '.app',
            data: {
                countries: [{
                    name: 'United Kingdom',
                    continent: 'Europe',
                }, {
                    name: 'Romania',
                    continent: 'Europe',
                }, {
                    name: 'Germany',
                    continent: 'Europe',
                }, {
                    name: 'Sudan',
                    continent: 'Africa',
                }, {
                    name: 'Taiwan',
                    continent: 'Asia',
                }, {
                    name: 'Venezuela',
                    continent: 'South America',
                }, {
                    name: 'Fiji',
                    continent: 'Oceania',
                }, {
                    name: 'Canada',
                    continent: 'North America',
                }, ]
            },
            computed: {
                filterCountries: function() {
                    return this.input.match(query);
                }
            },
        });
    </script>
</body>

</html>
