<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Filter Countries</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../../content/utilities/utilities.css" />

    <link rel="stylesheet" href="../../../content/forms/filtering/filterCountries.css" />

</head>

<body>
    <div class="filter-container u-full-width center-block">
        <input class="filter-container__input u-full-width" type="text" v-model="query" placeholder="Search" />
        <div>
            <ul class="filter-container__list list-group" v-for="country in allCountries">
                <li class="filter-container__list-item list-group-item">{{ country.name }}</li>
                <li class="filter-container__list-item list-group-item">{{ country.continent}}</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: '.filter-container',
        data: {
            query: '',
            countries: [{
                name: 'United Kingdom',
                continent: 'Europe',
            }, {
                name: 'Sudan',
                continent: 'Africa',
            }, {
                name: 'Romania',
                continent: 'Europe',
            }, {
                name: 'Canada',
                continent: 'North America',
            }, {
                name: 'Germany',
                continent: 'Europe',
            }, {
                name: 'Taiwan',
                continent: 'Asia',
            }, {
                name: 'Venezuela',
                continent: 'South America',
            }, {
                name: 'Fiji',
                continent: 'Oceania',
            }, ]
        },
        computed: {
            allCountries: function () {
                return this.countries.filter((country) => {
                    return country.name.match(this.query) ||
                        country.continent.match(this.query)
                });
            }
        },
    });
</script>

</html>
