<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Messages Panel</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../..//content/utilities/utilities.css" />

    <link rel="stylesheet" href="../../content/messages/messages-panel.css" />

</head>

<body>
    <div class="messages-panel u-full-height u-full-width u-flex">
        <div class="panel users-panel u-full-height u-full-width u-border u-bg--white">
            <div class="users-panel__top u-relative">
                <i class="fa fa-search users-panel__search-icon u--absolute"></i>
                <input class="users-panel__search-bar u-full-width" type="text" role="textbox" placeholder="Search..." v-model="query" />
            </div>
            <div class="users-panel__content u-relative">
                <div class="users-panel__person u-full-height u-full-width u-relative" :class="{stayActive : active}">
                    <div class="user-icon u-border u--absolute"></div>
                    <span></span>
                    <div class="users-panel__buttons u--absolute">
                        <span>
                            <i class="fas fa-ellipsis-h"></i>
                        </span>
                        <span>
                            <i class="far fa-trash-alt"></i>
                        </span>
                    </div>
                </div>
                <div class="users-panel__person u-full-height u-full-width"></div>
                <div class="users-panel__person u-full-height u-full-width"></div>
            </div>
        </div>
        <div class="panel comments-panel u-full-height u-full-width u-border u-bg--white">
            <div class="comments-panel__top u-full-height u-full-width u-flex u-relative">
                <div class="user-icon u-border u--absolute"></div>
                <span class="comments-panel__top-name"></span>
                <div class="comments-panel__status"></div>
            </div>
            <div class="comments-panel__texts"></div>
            <textarea class="comments-panel__textarea u-full-height u-full-width" v-model="writeComment"></textarea>
            <div class="comments-panel__bottom u-full-height u-flex">
                <button type="button" class="comments-panel__button-clip u-no-border" @click="chooseDocument">
                    <span class="fa fa-paperclip"></span>
                </button>
                <i class="far fa-smile comments-panel__stickers" @click="chooseSticker"></i>
                <button type="button" class="btn btn-primary comments-panel__button-send" @click.enter="sendComment">SEND</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../scripts/messages/messages-panel.js"></script>
</html>
