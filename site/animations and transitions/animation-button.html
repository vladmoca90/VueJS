<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Animation button</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <style>
        @import url('//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css');
        .trans-block {
            width: 120px;
            height: 120px;
            background: #bbb;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Animations</h1>
                <button class="btn btn-primary" @click="load = !load">Load / Remove element</button>
                <br><br>
                <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter" @enter-cancelled="enterCancelled" @before-leave="beforeLeave" @leave="leave" @after-leave="afterLeave" @leave-cancel="leaveCancelled">
                    <div class="trans-block" v-if="load"></div>
                </transition>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: ".container",
            data: {
                show: false,
                alertAnimation: "fade",
                load: true,
            },
            methods: {
                beforeEnter(el) {
                    console.log("beforeEnter");
                },
                enter(el, done) {
                    console.log("enter");
                },
                afterEnter(el) {
                    console.log("afterEnter");
                },
                enterCancelled(el) {
                    console.log("enterCancelled");
                },
                beforeLeave(el) {
                    console.log("beforeLeave");
                },
                leave(el, done) {
                    console.log("leave");
                    done();
                },
                afterLeave(el) {
                    console.log("afterLeave");
                },
                leaveCancelled(el) {
                    console.log("afterCancelled");
                }
            }
        });
    </script>
</body>

</html>
