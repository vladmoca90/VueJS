<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Color directive</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../../content/utilities/utilities.css" />

    <link rel="stylesheet" href="../../content/object/destinations.css" />

</head>

<body>
    <section role="main">
        <div class="cards u-full-width u-flex u-space-between">
            <div class="card u-border" v-for="destination in destinations">
                <img v-bind:src="destination.image" v-bind:title="destination.imgInformation" class="card__img u-full-width" />
                <div class="card__content u-full-height">
                    <p role="heading" class="card__content-heading">{{ destination.title }}</p>
                    <p role="heading" class="card__content-subheading u-text--bold">{{ destination.subtitle }}</p>
                    <p role="text" class="card__content-text">{{ destination.content }}</p>
                    <p>
                        <a role="link" href="#" class="card__content-link u-relative">See our offers</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript">
    new Vue({
        el: '.cards',
        data: {
            destinations: [{
                    image: '../../images/destinations/Malaysia.jpg',
                    imgInformation: 'Malaysia travel',
                    title: 'Malaysia',
                    subtitle: 'Asia',
                    content: 'Malaysia is a Southeast Asian country occupying parts of the Malay Peninsula and the island of Borneo. Its known for its beaches, rainforests and mix of Malay, Chinese, Indian and European cultural influences. The capital, Kuala Lumpur, is home to colonial buildings, busy shopping districts such as Bukit Bintang and skyscrapers such as the iconic, 451m-tall Petronas Twin Towers.',
                },
                {
                    image: '../../images/destinations/Thailand.jpg',
                    imgInformation: 'Thailand travel',
                    title: 'Thailand',
                    subtitle: 'Asia',
                    content: 'Thailand is a Southeast Asian country. Its known for tropical beaches, opulent royal palaces, ancient ruins and ornate temples displaying figures of Buddha. In Bangkok, the capital, an ultramodern cityscape rises next to quiet canalside communities and the iconic temples of Wat Arun, Wat Pho and the Emerald Buddha Temple (Wat Phra Kaew).',
                },
                {
                    image: '../../images/destinations/Japan.jpg',
                    imgInformation: 'Japan travel',
                    title: 'Japan',
                    subtitle: 'Asia',
                    content: 'Japan is an island nation in the Pacific Ocean with dense cities, imperial palaces, mountainous national parks and thousands of shrines and temples. Shinkansen bullet trains connect the main islands of Kyushu (with Okinawas subtropical beaches), Honshu (home to Tokyo and Hiroshimas atomic-bomb memorial) and Hokkaido (famous for skiing).',
                },
            ],
        },
        computed: {},
    });
</script>


</html>
