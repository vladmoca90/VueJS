<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Motors Test</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../../content/object/cars.css" />

</head>
<body>

    <div id="makes" class="d-flex">
        <div class="make-section">
            <select id="selectMake">
                <option>Make (any)</option>
                <option v-for="make in makes">{{ make.name }}</option>
            </select>
        </div>
        <div class="dropdown-section">
            <select>
                <option>Model (any)</option>
            </select>
        </div>
        <div class="make-stock">Stock: <span class="make-stock__value">{{ totalCars(stock) }}</span></div>
    </div>

</body>
<script src="../../scripts/object/cars.js"></script>
</html>
