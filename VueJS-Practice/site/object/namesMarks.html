<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Names and marks</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../../scripts/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script type="text/javascript" src="../../scripts/names-marks.vue"></script>

    <link rel="stylesheet" type="text/css" href="../../content/utilities.css" />

</head>

<body>
    <div class="parent-container u-full-width">
        <table role="presentation"  class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mark</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="student in students">
                    <td>{{ student.name }}</td>
                    <td>{{ student.mark }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "table",
            data: {
                students: [
                    {
                        name: "Antochi Andreea-Daniela",
                        mark: 8.59,
                    }, 
                    {
                        name: "Balineanu Contantin-Ionut",
                        mark: 7.74,
                    }, 
                    {
                        name: "Barboi Andrei",
                        mark: 8.04,
                    }, 
                    {
                        name: "Ciucur Alina",
                        mark: 8.88,
                    }, 
                    {
                        name: "Despre Ioana-Francesca",
                        mark: 9.76,
                    },
                    {
                        name: "Toma Carmen-Nicoleta",
                        mark: 9.25,
                    },
                ],
            },
        });
    </script>

    <style type="text/css">
        .parent-container {
            font-size: 15px;
            margin: 50px auto;
            max-width: 400px;
        }
        th, td {
            text-align: center;
        }
    </style>
</body>

</html>
