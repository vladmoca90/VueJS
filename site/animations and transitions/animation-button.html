<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Animation button</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <style>
        @import url('//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css');
        .trans-block {
            width: 120px;
            height: 120px;
            background: #bbb;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Animations</h1>
                <button class="btn btn-primary" @click="load = !load">Load / Remove element</button>
                <br>
                <br>
                <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter" @enter-cancelled="enterCancelled" @before-leave="beforeLeave"
                    @leave="leave" @after-leave="afterLeave" @leave-cancel="leaveCancelled">
                    <div class="trans-block" v-if="load"></div>
                </transition>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: ".container",
        data: {
            show: false,
            alertAnimation: "fade",
            load: true,
        },
        methods: {
            beforeEnter(el) {
                console.log("beforeEnter");
            },
            enter(el, done) {
                console.log("enter");
            },
            afterEnter(el) {
                console.log("afterEnter");
            },
            enterCancelled(el) {
                console.log("enterCancelled");
            },
            beforeLeave(el) {
                console.log("beforeLeave");
            },
            leave(el, done) {
                console.log("leave");
                done();
            },
            afterLeave(el) {
                console.log("afterLeave");
            },
            leaveCancelled(el) {
                console.log("afterCancelled");
            }
        }
    });
</script>

</html>
