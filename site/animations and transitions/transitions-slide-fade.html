<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>TRansitions with slide and fade</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js" type="text/javascript"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <style>
        @import url('//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css');
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: opacity 1s;
            opacity: 1;
        }

        .fade-leave {
            opacity: 1;
        }

        .fade-leave-active {
            transition: 1s;
            opacity: 0;
        }

        .slide-enter {
            transform: translateY(20px);
        }

        /* .slide-enter-active {}
        
        .slide-leave {} */

        .slide-leave-active {
            animation: slide-out 1s ease-out forwards;
            transition: opacity 3s;
            opacity: 0;
        }

        @keyframes slide-in {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slide-out {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1>Animations</h1>
                <hr>
                <select v-model="alertAnimation">
                    <option>fade</option>
                    <option>slide</option>
                </select>
                &nbsp;<button class="btn btn-primary" @click="show = !show">Show Alert</button>
                <br>
                <br>
                <transition name="fade">
                    <div class="alert alert-info" v-if="show">This is some Info</div>
                </transition>
                <br>
                <br>
                <transition name="slide">
                    <div class="alert alert-info" v-if="show">This is some Info</div>
                </transition>
                <br>
                <br>
                <transition enter-active-class="animated bounce" leave-active-class="animated shake">
                    <div class="alert alert-info" v-if="show">This is some Info</div>
                </transition>
                <br>
                <br>
                <transition :name="alertAnimation" mode="out-in">
                    <div class="alert alert-info" v-if="show" key="info">This is some Info</div>
                    <div class="alert alert-warning" v-else key="warning">This is some Info</div>
                </transition>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: ".container",
        data: {
            show: true
        }
    });
</script>

</html>
