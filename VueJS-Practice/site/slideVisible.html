<!DOCTYPE html>
<html lang="en-gb">
<head>

    <title>Slide Visible</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../scripts/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="../content/slideVisible.css" />

    <script type="text/javascript" src="../scripts/slideVisible.js"></script>

</head>
<body>

    <div id="intro">
        <ul id="slider-list" v-show="slideVisible" v-bind:class="listGroup">
            <li v-bind:class="listGroupItem" v-for="name in names" v-text="name"></li>
        </ul>
        <button type="button" v-bind:class="btnGreen" @click="slideVisible = ! slideVisible">Click</button>
    </div>

    <script type="text/javascript">

        var app = vue({

            el: '#slider-list',
            data: {
                names: ['Vlad', 'Alexandru', 'Andreea', 'Ana Maria'],
                listGroup: 'list-group',
                listGroupItem: 'list-group-item',
                btnGreen: 'btn btn-success'
                /* return: {
                    slideVisible: false
                } */
            }
        });

    </script>
</body>
</html>
