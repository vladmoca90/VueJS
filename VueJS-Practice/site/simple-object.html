<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Simple Object</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../scripts/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script type="text/javascript" src="../scripts/object.vue"></script>

    <link rel="stylesheet" type="text/css" href="../content/utilities.css" />

</head>

<body>
    <div id="object" class="center-block">
        <ul class="list-group">
            <li class="list-group-item" v-for="person in persons">{{ person.name }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#object",
            data: {
                persons: [{
                    name: "Alexandru",
                    age: 27,
                    country: "United Kingdom"
                }, {
                    name: "Vladimir",
                    age: 24,
                    country: "Romania"
                }, {
                    name: "Mariana",
                    age: 29,
                    country: "United States of America"
                }]
            },
        });
    </script>
    <style>
        #object {
            margin-top: 50px;
            max-width: 200px;
            text-align: center;
            width: 100%;
        }
    </style>
</body>

</html>
