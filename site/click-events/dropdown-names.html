<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Dropdown with names</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" href="../../content/utilities/utilities.css" />

    <link rel="stylesheet" href="../../content/click-events/dropdown-names.css" />

</head>

<body>
    <div class="dropdown-box u-full-width u-full-height" @click="showNames = !showNames">
        <div class="dropdown-box__btn">Show List
            <span class="caret" :class="{ rotateDown : caretDown = !caretDown}"></span>
        </div>
        <ul class="dropdown-box__list list-unstyled">
            <li v-show="showNames" v-for="person in persons" class="text-center">{{ person }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '.dropdown-box',
            data: {
                showNames: false,
                caretDown: false,
                persons: {
                    first: "Danielle McDonald",
                    second: "John Swift",
                    third: "Angela Wycombe",
                    fourth: "Samuel L Jackson",
                    fifth: "Juliana Pike",
                },
            },
        });
    </script>

</body>

</html>
