<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Simple Object</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script type="text/javascript" src="../scripts/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script type="text/javascript" src="../scripts/object.vue"></script>

    <link rel="stylesheet" type="text/css" href="../content/utilities.css" />

    <link rel="stylesheet" type="text/css" href="../content/simple-object.css" />

</head>

<body>
    <div id="app">
        <ul>
            <li v-for="person in persons" :persons="persons" :key="person.name">{{ person.name }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = Vue({

            el: "#app",
            props: {
                persons: Object,
            },
            data: {
                persons: [{
                    name: "Alexandru",
                    age: 27,
                    country: "United Kingdom"
                }, {
                    name: "Vlad",
                    age: 24,
                    country: "Romania"
                }, {
                    name: "Maria",
                    age: 29,
                    country: "Romania"
                }]
            },
        });
    </script>
</body>

</html>
