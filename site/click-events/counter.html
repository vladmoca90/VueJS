<!DOCTYPE html>
<html lang="en-gb">

<head>

    <title>Counter</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <link rel="stylesheet" type="text/css" href="../../content/utilities.css" />

    <style scoped>
        .counter-container {
            margin: 25px auto;
            max-width: 100px;
        }
        .counter-container > p {
            margin: 15px 0;
        }
    </style>

</head>

<body>
    <div class="counter-container u-full-width">
        <button role="button" class="btn btn-success" @click="increase">Increase</button>
        <p>{{ counter }}</p>
        <button role="button" class="btn btn-danger" @click="decrease">Decrease</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el: ".counter-container",
            data: {
                counter: 0,
            },
            methods: {
                increase: function() {
                    this.counter += 10;
                },
                decrease: function() {
                    this.counter -= 10;
                },
            },
        });
    </script>
</body>

</html>
